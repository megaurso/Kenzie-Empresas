<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/globalStyles.css">
    <link rel="stylesheet" href="/pages/login/index.css">
    <title>Login</title>
</head>
<body>
    <main>
        <header>
            <div id="headerInfo">
                <img src="/assets/imgs/Ellipse 1.svg" alt="iconLogo">
                <h2>Kenzie Empresas</h2>
            </div>
            <button id="btnDropDown"><img id="imgDropDown" src="/assets/imgs/Vector.svg" alt="iconDropDown"></button>
            <div id="dropDown">
                <a href="/index.html" id="home">Home</a>
                <a href="/pages/register/index.html" id="register">Cadastro</a>
            </div>
        </header>
        <div id="content">
            <div class="containerContent">
                <h1>Login</h1>
                <p>Preencha os campos para realizar login</p>
                <form>
                    <input id="email" type="email" placeholder="Seu e-mail">
                    <input id="password" type="password" placeholder="Sua senha">
                    <button id="btnLogin" type="submit">Login</button>
                </form>
                <div id="divSpan">
                    <span>OU</span>
                    <a href="/pages/register/index.html">Cadastre-se</a>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/pages/login/index.js"></script>
</body>
</html>
