<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/globalStyles.css">
    <link rel="stylesheet" href="/pages/register/index.css">
    <link rel="stylesheet" href="/styles/toasts.css">
    <title>Register</title>
</head>

<body>
    <main>
        <header>
            <div id="headerInfo">
                <img src="/assets/imgs/Ellipse 1.svg" alt="iconLogo">
                <h2>Kenzie Empresas</h2>
            </div>
            <button id="btnDropDown"><img id="imgDropDown" src="/assets/imgs/Vector.svg" alt="iconDropDown"></button>
            <div id="dropDown">
                <a href="/index.html" id="home">Home</a>
                <a href="/pages/login/index.html" id="login">Login</a>
            </div>
        </header>
        <div id="content">
            <div class="containerContent">
                <h1>Cadastre-se</h1>
                <form>
                    <input id="username" type="text" placeholder="Seu nome">
                    <input id="email" type="email" placeholder="Seu e-mail">
                    <input id="password" type="password" placeholder="Sua senha">
                    <select>
                        <option value="">Nível profissional</option>
                        <option value="">Estágio</option>
                        <option value="">Júnior</option>
                        <option value="">Pleno</option>
                        <option value="">Sênior</option>
                    </select>
                    <button id="register" type="submit">Cadastre-se</button>
                </form>
                <div id="divContainerBtns">
                    <a id="return" href="/index.html">Retornar</a>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/pages/register/index.js"></script>
</body>

</html>
